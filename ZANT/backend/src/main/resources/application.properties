server.port=8081
spring.application.name=zant-backend

# AI Provider Configuration
ai.provider=pllum

# PLLUM AI Configuration (NASK - OpenAI standard)
pllum.api.key=${PLLUM_API_KEY:}
pllum.model=CYFRAGOVPL/pllum-12b-nc-chat-250715
pllum.api.url=https://apim-pllum-tst-pcn.azure-api.net/vllm/v1
pllum.temperature=0
pllum.max.tokens=2048

# Gemini AI Configuration
gemini.api.key=${GEMINI_API_KEY:}
gemini.model=gemini-2.5-flash
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models
gemini.temperature=0
gemini.max.tokens=5000

# Database Configuration
# Default H2 for local development (can be overridden by environment variables in Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/zant
spring.datasource.username=zant
spring.datasource.password=zant123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

# OAuth2 Resource Server Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:http://localhost:8080/realms/zant}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI:http://localhost:8080/realms/zant/protocol/openid-connect/certs}

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:4200,http://localhost
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

logging.level.org.springframework.security=TRACE