<div class="chat-container">
  <mat-card class="chat-card">
    <mat-card-header>
      <mat-card-title>Asystent ZANT - Zgłoszenie Wypadku</mat-card-title>
      <mat-card-subtitle>
        Wypełnienie: {{ completionProgress }}%
      </mat-card-subtitle>
    </mat-card-header>

    <mat-progress-bar
      mode="determinate"
      [value]="completionProgress">
    </mat-progress-bar>

    <mat-card-content>
      <div class="messages-container">
        <div *ngFor="let message of messages"
             [class]="message.isBot ? 'message bot-message' : 'message user-message'">
          <div class="message-content">
            <p>{{ message.text }}</p>
            <span class="timestamp">{{ message.timestamp | date:'short' }}</span>
          </div>
        </div>

        <div *ngIf="isLoading" class="message bot-message">
          <div class="message-content">
            <p>Asystent pisze...</p>
          </div>
        </div>
      </div>

      <div *ngIf="!!followUpQuestions && followUpQuestions.length > 0" class="follow-up-section">
        <h4>Sugerowane pytania:</h4>
        <mat-chip-set>
          <mat-chip
            *ngFor="let question of followUpQuestions"
            (click)="selectQuestion(question)">
            {{ question }}
          </mat-chip>
        </mat-chip-set>
      </div>

      <div *ngIf="!!missingFields && missingFields.length > 0" class="missing-fields-section">
        <h4>Brakujące informacje ({{ missingFields.length }}):</h4>
        <mat-list>
          <mat-list-item *ngFor="let field of missingFields">
            {{ field }}
          </mat-list-item>
        </mat-list>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <div class="input-section">
        <mat-form-field appearance="outline" class="message-input">
          <mat-label>Twoja wiadomość</mat-label>
          <input
            matInput
            [(ngModel)]="userMessage"
            (keyup.enter)="sendMessage()"
            [disabled]="isLoading"
            placeholder="Wpisz swoją wiadomość...">
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          (click)="sendMessage()"
          [disabled]="!userMessage.trim() || isLoading">
          Wyślij
        </button>
      </div>

      <div *ngIf="completionProgress === 100" class="pdf-buttons">
        <button
          mat-raised-button
          color="accent"
          (click)="downloadNotice()">
          Pobierz Zawiadomienie (PDF)
        </button>
        <button
          mat-raised-button
          color="accent"
          (click)="downloadExplanation()">
          Pobierz Wyjaśnienia (PDF)
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
