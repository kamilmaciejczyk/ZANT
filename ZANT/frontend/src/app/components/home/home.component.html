<div class="home-shell">
  <section class="hero" aria-label="Nagłówek strony głównej">
    <div class="hero-text">
      <p class="eyebrow">Cyfrowe zgłoszenia wypadków</p>
      <h1>SSZD — szybka ścieżka do ZUS</h1>
    </div>
  </section>

  <section class="modules" aria-label="Główne funkcje systemu">
    <h2 class="visually-hidden">Wybierz akcję</h2>
    <button *ngIf="keycloakService.isUser()"
      class="module-card primary"
            (click)="navigateToNewReport()"
            (keydown.enter)="navigateToNewReport()"
            (keydown.space)="navigateToNewReport(); $event.preventDefault()"
            aria-label="Przejdź do formularza nowego zgłoszenia wypadku">
      <div class="card-icon" aria-hidden="true">
        <mat-icon>add_task</mat-icon>
      </div>
      <div class="module-content">
        <h3>Nowe zgłoszenie</h3>
        <p>Formularz zgodny z ZUS i podstawowe podpowiedzi.</p>
        <span class="cta" aria-hidden="true">Rozpocznij</span>
      </div>
    </button>

    <button *ngIf="keycloakService.isController()"
            class="module-card"
            (click)="navigateToSearch()"
            (keydown.enter)="navigateToSearch()"
            (keydown.space)="navigateToSearch(); $event.preventDefault()"
            aria-label="Przejdź do listy zapisanych zgłoszeń">
      <div class="card-icon" aria-hidden="true">
        <mat-icon>manage_search</mat-icon>
      </div>
      <div class="module-content">
        <h3>Zapisane zgłoszenia</h3>
        <p>Sprawdź listę, status i kontynuuj wypełnianie.</p>
        <span class="cta" aria-hidden="true">Otwórz</span>
      </div>
    </button>
  </section>

  <footer class="footer-note" role="contentinfo">
    <p>ZANT - System Zgłaszania Wypadków przy Pracy</p>
  </footer>
</div>
